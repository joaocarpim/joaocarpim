name: Update Top Repositories
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Section
        run: |
          python3 << 'EOF'
          import json, subprocess

          result = subprocess.run(
              ['curl', '-s', 'https://api.github.com/users/joaocarpim/repos?per_page=100'],
              capture_output=True, text=True
          )
          repos = sorted(json.loads(result.stdout), key=lambda r: r.get('stargazers_count', 0), reverse=True)[:3]

          lines = []
          lines.append('<div align="center">')
          lines.append('')
          lines.append('| üì¶ Reposit√≥rio | ‚≠ê Stars | üç¥ Forks | üó£Ô∏è Linguagem |')
          lines.append('|:---|:---:|:---:|:---:|')

          for r in repos:
              name  = r.get('name', '')
              url   = r.get('html_url', '')
              stars = r.get('stargazers_count', 0)
              forks = r.get('forks_count', 0)
              lang  = r.get('language') or '‚Äî'
              desc  = (r.get('description') or '_Sem descri√ß√£o_')[:60]
              lines.append(f'| [**{name}**]({url}) <br/> <sub>{desc}</sub> | ‚≠ê {stars} | üç¥ {forks} | `{lang}` |')

          lines.append('')
          lines.append('</div>')
          lines.append('')

          with open('top_repos.md', 'w') as f:
              f.write('\n'.join(lines))

          print("Se√ß√£o gerada com sucesso!")
          EOF

      - name: Replace Section
        run: |
          awk '
            /<!--TOP_REPOS_START-->/ {
              print
              while ((getline line < "top_repos.md") > 0) print line
              close("top_repos.md")
              skip=1
              next
            }
            /<!--TOP_REPOS_END-->/ {
              skip=0
            }
            !skip { print }
          ' README.md > README.tmp
          mv README.tmp README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Atualizando Top 3 Repos automaticamente üöÄ" || exit 0
          git push
